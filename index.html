<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Front-End Test</title>
</head>
<body>
  <div class="container">
    <!-- Left Column -->
    <div class="col left-col">
      <!-- Quantity -->
      <div class="quantity">
        <h3>
          Quantity
        </h3>
        <input type="text" name="quantity" id="qty" placeholder="Type Here">
      </div>
      <!-- Object -->
      <div class="object object1">
        <h3>
          OBJ1
        </h3>
      </div>
    </div>
    <!-- Right Column -->
    <div class="col right-col">
      <!-- Items -->
      <div class="items">
        <!-- Item 1 -->
        <div class="item">
          <!-- Item Number -->
          <div class="item-no">
            <span>1</span>
          </div>
        </div>
      </div>
      <!-- Object -->
      <div class="object object3">
        <h3>
          OBJ3
        </h3>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
